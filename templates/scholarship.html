<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/footer.css' %}" rel="stylesheet">
    <link href="{% static 'css/list.css' %}" rel="stylesheet">

    <title>WeGuide - Scholarships</title>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="card-container">
        <div class="row">
            <div class="col l2 m3 search-form" id="search-form">
                <form id="search">
                    <div class="form-group">
                        <input type="text" placeholder="Search Scholarships" id="search-elem">
                    </div>
                    <button class="btn waves-effect waves-light searchbtn" type="submit">Search</button>
                </form>

                <form id="filterForm">
                    <h6>Filters</h6>

                    <label for="country">Country:</label>
                    <select id="countries">
                        <option value="" selected>All</option>
                    </select>

                    <label>State/ Union Territory:</label>
                    <select id="states">
                        <option value="" selected>All</option>
                    </select>

                    <label for="category">Category:</label>
                    <select id="categories">
                        <option value="" selected>All</option>
                    </select>

                    <label for="class">Class:</label>
                    <select id="classes">
                        <option value="" selected>All</option>
                    </select>

                    <label for="type">Type:</label>
                    <select id="types">
                        <option value="" selected>All</option>
                    </select>

                    <label for="religion">Religion:</label>
                    <select id="religions">
                        <option value="" selected>All</option>
                    </select>

                    <label for="course">Course:</label>
                    <select id="courses">
                        <option value="" selected>All</option>
                    </select>

                    <label for="gender">Gender:</label>
                    <select id="genders">
                        <option value="" selected>All</option>
                    </select>

                    <button type="submit" class="btn waves-effect waves-light submitbtn" name="action">Submit</button>

                </form>
            </div>
            <div id="modal-container">
                <ul class="pagination col l10 m9 s12" id="pagination"></ul>
                <div class="modal modal-fixed-footer">
                    <div class="modal-content ">
                        <h4 class="modal-title"></h4>
                        <p class="modal-body"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="btnClose" class="modal-close waves-effect waves-green btn-flat">Close</button>
                    </div>
                </div>

                <div class="row col l10 m9 s12" id="maincontainer">
                    <!-- <div class="col s12 m12 l4">
                        <div class="card">
                        <div class="card-content">
                            <span id="cardtitle" class="card-title black-text"></span>
                            <div class="row" id="content"> 
                                <img src="" id="cardimg" class="col s4 m4 l4 offset-m4 offset-s4">
                                <p class="cardaward"></p>
                            </div>
                                <p class="truncate updated"></p>
                                <br>
                                <p id="deadline" class="truncate"></p>
                            </div>
                            <div class="card-action">
                                <a href="">View Details</a>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large" id="search-trigger">
                <i class="large material-icons">search</i>
            </a>
        </div>
    </div>
    <div class="modal-overlay" id="backDrop"></div>

    {% include 'footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static 'js/Scholarships.js' %}"></script>
</body>

</html>
