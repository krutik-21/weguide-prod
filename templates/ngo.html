<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" /> -->

    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/footer.css' %}" rel="stylesheet">
    <link href="{% static 'css/list.css' %}" rel="stylesheet">

    <title>WeGuide - NGOs</title>
</head>

<body>

    <div class="navbar-container">
        <nav>
            <div class="nav-wrapper">
                <a href="{% url 'home' %}" class="brand-logo">
                    WeGuide
                </a>
                <a href="#" class="sidenav-trigger" data-target="mobile-links">
                    <i class="material-icons">menu</i>
                </a>
                <ul id="nav-mobile" class="right menu-list hide-on-med-and-down">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'crowdsourcing' %}">Contribute</a></li>
                    <li><a href="{% url 'faq' %}">FAQs</a></li>
                </ul>
            </div>
            <div class="nav-content">
                <ul class="tabs row hide-on-med-and-down">
                    <li class="tab col"><a href="{% url 'scholarships' %}">Scholarships</a></li>
                    <li class="tab col"><a href="{% url 'loans' %}">Loans</a></li>
                    <li class="tab col"><a href="{% url 'books' %} ">Bookbanks</a></li>
                    <li class="tab col active"><a href="{% url 'ngos' %}">NGOs</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <ul class="sidenav" id="mobile-links">
        <li><a href="{% url 'home' %}">WeGuide</a></li>
        <li class="divider brown"></li>
        <li><a href="{% url 'scholarships' %}">Scholarships</a></li>
        <li><a href="{% url 'loans' %}">Loans</a></li>
        <li><a href="{% url 'books' %}">Bookbanks</a></li>
        <li class="active"><a href="{% url 'ngos' %}">NGOs</a></li>
        <li class="divider brown" tabindex="-1"></li>
        <li><a href="{% url 'crowdsourcing' %}">Contribute</a></li>
        <li><a href="{% url 'faq' %}">FAQs</a></li>
    </ul>

    

    <div class="card-container">
        <div class="row">
            <div class="col l2 m3 search-form" id = 'search-form'>
                <form id="search">
                    <div class="form-group">
                        <input type="text" placeholder="Search NGOs" id="search-elem">
                    </div>
                    <button class="btn waves-effect waves-light searchbtn" type="submit">Search</button>
                </form>

                <form id="filterForm">
                    <h6>Filters</h6>

                    <label for="country">Country:</label>
                    <select id="countries">
                        <option value="" selected>All</option>
                    </select>
                    
                    <label for="state">State/ Union Territory:</label>
                    <select id="states">
                        <option value="" selected>All</option>
                    </select>

                    <label for="category">Category:</label>
                    <select id="categories">
                        <option value="" selected>All</option>
                    </select>

                    <label for="type">Type:</label>
                    <select id="types">
                        <option value="" selected>All</option>
                    </select>

                    <label for="religion">Religion:</label>
                    <select id="religions">
                        <option value="" selected>All</option>
                    </select>

                    <label for="gender">Gender:</label>
                    <select id="genders">
                        <option value="" selected>All</option>
                    </select>

                    <button class="btn waves-effect waves-light submitbtn" name="action">Submit</button>

                </form>
            </div>
            <div id="modal-container">
                <ul class="pagination col l10 m9 s12" id="pagination"></ul>
                <div class="modal modal-fixed-footer">
                    <div class="modal-content ">
                        <h4 class="modal-title"></h4>
                        <p class="modal-body"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="btnClose" class="modal-close waves-effect waves-green btn-flat">Close</button>
                    </div>
                </div>

                <div class="row col l10 m9" id="maincontainer">
                    <!-- <div class="col s12 m12 l4">
                        <div class="card">
                            <div class="card-content">
                                <span id="cardtitle" class="card-title black-text"></span>
                                <div class="row" id="content"> 
                                    <img src="" id="cardimg" class="col s4 m4 l4 offset-m4 offset-s4">
                                    <p class="cardaward"></p>
                                </div>
                                <p class="truncate updated"></p>
                                <br>
                                <p id="deadline" class="truncate"></p>
                            </div>
                            <div class="card-action">
                                <a href="">View Details</a>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large" id="search-trigger">
                <i class="large material-icons">search</i>
            </a>
        </div>
    </div>
    <div class="modal-overlay" id="backDrop"></div>

    {% include 'footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script src="{% static 'js/NGOs.js' %}"></script>

</body>

</html>
